<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Pesisir Barat — Wisata Budaya</title>

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <!-- Styles -->
      <link rel="stylesheet" href="header.css" />
    <link rel="stylesheet" href="pariwisata-sub.css" />
    
        <link rel="stylesheet" href="footer.css" />
        <link rel="stylesheet" href="mobile.css" />
    
    <!-- meta for theme-color -->
    <meta name="theme-color" content="#e9caa2" />
  </head>
  <body>
    <!-- TOP BAR / HERO -->
    <header class="hero">
      <div class="hero-overlay"></div>

      <div class="hero-top container">
        <!-- Welcome Text (Center) -->
        <div class="hero-content">
          <h1 class="hero-title">SELAMAT DATANG DI WEBSITE RESMI</h1>
          <h2 class="hero-subtitle">KABUPATEN PESISIR BARAT</h2>
        </div>

        <div class="hero-bottom">
          <div class="official left-official">
            <img
              src="assets/img/bupati.png"
              alt="bupati"
              class="official-photo"
            />
          </div>

          <div class="hero-center">
            <img src="assets/img/logo.png" alt="logo" class="logo-center" onclick="window.location.href='index.html'" style="cursor: pointer;" />
            <h1>NEGERI PARA SAI BATIN DAN ULAMA</h1>

            <div class="search">
              <input type="search" placeholder="Search..." id="searchInput" />
              <button id="searchBtn" aria-label="search">🔍</button>
            </div>
          </div>

          <div class="official right-official">
            <img
              src="assets/img/wakil.png"
              alt="wakil"
              class="official-photo"
            />
          </div>
        </div>
      </div>

      <!-- HAMBURGER (MOBILE ONLY) -->
      <div class="hamburger" id="hamburgerBtn">☰</div>

      <!-- NAVIGATION -->
       <nav class="main-nav">
        <div class="nav-item" onclick="window.location.href='wisata-alam.html'">
          WISATA ALAM
        </div>
        <div class="nav-item active" onclick="window.location.href='wisata-budaya.html'">
          WISATA BUDAYA
        </div>
        <div class="nav-item" onclick="window.location.href='wisata-kuliner.html'">
          WISATA KULINER
        </div>
      </nav>
    </header>

    <!-- MAIN CONTENT -->
    <main>
      <!-- Breadcrumb -->
      <nav class="breadcrumb container">
        <a href="index.html">BERANDA</a> &gt; 
        <a href="pariwisata.html">PARIWISATA</a> &gt; 
        <span>WISATA BUDAYA</span>
      </nav>

        <div class="container" style="margin-top: 40px;">
            <h1 class="page-title" style="text-align: center; color: #0c4a6e;">WISATA BUDAYA</h1>
            <div class="wisata-list-container" id="wisataList">
                <!-- Cards will be loaded dynamically -->
                <p>Loading...</p>
            </div>
            <div id="wisataPagination" class="pagination-container" style="margin-top: 30px;"></div>
        </div>
    </main>

        <!-- FOOTER -->
    <div id="footer-placeholder"></div>

    <!-- Scripts -->
    <script src="script.js"></script>
    <script src="footer-template.js"></script>

    <script src="script.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', async function() {
        // Load wisata budaya only
        const allWisata = await DataManager.load('wisata');
        const wisataBudaya = allWisata.filter(w => w.kategori === 'wisata-budaya');
        
        const pagination = new Pagination({
          container: '#wisataList',
          paginationContainer: '#wisataPagination',
          itemsPerPage: 3,
          renderItem: (w) => `
            <a href="detail-wisata.html?id=${w.id}" style="text-decoration: none; color: inherit; display: block; width: 100%;">
              <div class="wisata-card">
                <img src="${w.gambarHero}" alt="${w.nama}" />
                <h3 class="wisata-card-title">${w.nama}</h3>
                <div class="wisata-card-desc">${w.ringkasan}</div>
              </div>
            </a>
          `
        });
        
        pagination.setData(wisataBudaya);
      });

      // Hamburger menu
      const hamburger = document.getElementById("hamburgerBtn");
      const mainNav = document.querySelector(".main-nav");
      if (hamburger && mainNav) {
        hamburger.addEventListener("click", () => {
          mainNav.classList.toggle("open");
        });
      }
    </script>
  </body>
</html>
