<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Event - Pesisir Barat</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
      <link rel="stylesheet" href="header.css" />
    <link rel="stylesheet" href="index.css" />
        <link rel="stylesheet" href="footer.css" />
    <meta name="theme-color" content="#e9caa2" />
  </head>
  <body>
    <header class="hero">
      <div class="hero-overlay"></div>

      <div class="hero-top container">
        <div class="hero-content">
          <h1 class="hero-title">SELAMAT DATANG DI WEBSITE RESMI</h1>
          <h2 class="hero-subtitle">KABUPATEN PESISIR BARAT</h2>
        </div>

        <div class="hero-bottom">
          <div class="official left-official">
            <img
              src="assets/img/bupati.png"
              alt="bupati"
              class="official-photo"
            />
          </div>

          <div class="hero-center">
            <img src="assets/img/logo.png" alt="logo" class="logo-center" onclick="window.location.href='index.html'" style="cursor: pointer;" />
            <h1>NEGERI PARA SAI BATIN DAN ULAMA</h1>

            <div class="search">
              <input type="search" placeholder="Search..." id="searchInput" />
              <button id="searchBtn" aria-label="search">🔍</button>
            </div>
          </div>

          <div class="official right-official">
            <img
              src="assets/img/wakil.png"
              alt="wakil"
              class="official-photo"
            />
          </div>
        </div>
      </div>

      <div class="hamburger" id="hamburgerBtn">☰</div>

      <nav class="main-nav">
        <div class="nav-item" onclick="window.location.href='index.html'">BERANDA</div>
        <div class="nav-item" onclick="window.location.href='profil.html'">PROFIL</div>
        <div class="nav-item" onclick="window.location.href='pariwisata.html'">PARIWISATA</div>
      </nav>
    </header>

    <main class="container">
      <!-- Breadcrumb -->
      <nav class="breadcrumb">
        <a href="index.html">BERANDA</a> &gt; 
        <a href="event.html">EVENT</a> &gt; 
        <span>EVENT YANG AKAN DATANG</span>
      </nav>

      <section class="event-listing-section">
        <h1 class="page-title">EVENT YANG AKAN DATANG</h1>
        
        <div class="carousel-wrapper event-carousel">
          <button class="carousel-btn btn-prev" aria-label="Sebelumnya">‹</button>
          
          <div class="carousel-track" id="eventCarousel">
            <!-- Event cards will be loaded here -->
          </div>
          
          <button class="carousel-btn btn-next" aria-label="Berikutnya">›</button>
        </div>

        <div class="carousel-dots" id="eventDots"></div>
      </section>

      <section class="event-grid-section">
        <h2 class="section-title">SEMUA EVENT</h2>
        
        <div id="eventGrid" class="event-grid">
          <!-- All events will be loaded here -->
        </div>
      </section>
    </main>

        <!-- FOOTER -->
    <div id="footer-placeholder"></div>

    <!-- Scripts -->
    <script src="script.js"></script>
    <script src="footer-template.js"></script>

    <script src="script.js"></script>
    
    <script>
      document.addEventListener('DOMContentLoaded', async function() {
        const events = await DataManager.load('event');
        
        // Render carousel
        const carousel = document.getElementById('eventCarousel');
        if (carousel) {
          carousel.innerHTML = events.map(event => `
            <div class="event-card" onclick="window.location.href='detail-event.html?id=${event.id}'">
              <img src="${event.gambar}" class="event-image" alt="${event.nama}" />
              <div class="event-info">
                <h3>${event.nama}</h3>
                <p class="event-date">${formatDateLong(event.tanggal)}</p>
                <a href="detail-event.html?id=${event.id}">Lihat Selengkapnya...</a>
              </div>
            </div>
          `).join('');

          // Initialize carousel
          new Carousel('.event-carousel', { autoPlay: true, interval: 5000 });
        }

        // Render grid
        const grid = document.getElementById('eventGrid');
        if (grid) {
          grid.innerHTML = events.map(event => `
            <div class="event-grid-card" onclick="window.location.href='detail-event.html?id=${event.id}'">
              <img src="${event.gambar}" alt="${event.nama}" />
              <div class="event-grid-info">
                <h3>${event.nama}</h3>
                <p class="event-date"><img src="assets/icon-date.png" alt="" /> ${formatDateLong(event.tanggal)}</p>
                <p class="event-location"><img src="assets/map.png" alt="" style="width:16px" /> ${event.lokasi}</p>
              </div>
            </div>
          `).join('');
        }
      });
    </script>
  </body>
</html>
