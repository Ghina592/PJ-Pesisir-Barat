<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Detail Berita - Pesisir Barat</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
      <link rel="stylesheet" href="header.css" />
    <link rel="stylesheet" href="index.css" />
        <link rel="stylesheet" href="footer.css" />
    <meta name="theme-color" content="#e9caa2" />
  </head>
  <body>
    <header class="hero">
      <div class="hero-overlay"></div>

      <div class="hero-top container">
        <div class="hero-content">
          <h1 class="hero-title">SELAMAT DATANG DI WEBSITE RESMI</h1>
          <h2 class="hero-subtitle">KABUPATEN PESISIR BARAT</h2>
        </div>

        <div class="hero-bottom">
          <div class="official left-official">
            <img
              src="assets/img/bupati.png"
              alt="bupati"
              class="official-photo"
            />
          </div>

          <div class="hero-center">
            <img src="assets/img/logo.png" alt="logo" class="logo-center" onclick="window.location.href='index.html'" style="cursor: pointer;" />
            <h1>NEGERI PARA SAI BATIN DAN ULAMA</h1>

            <div class="search">
              <input type="search" placeholder="Search..." id="searchInput" />
              <button id="searchBtn" aria-label="search">🔍</button>
            </div>
          </div>

          <div class="official right-official">
            <img
              src="assets/img/wakil.png"
              alt="wakil"
              class="official-photo"
            />
          </div>
        </div>
      </div>

      <div class="hamburger" id="hamburgerBtn">☰</div>

      <nav class="main-nav">
        <div class="nav-item" onclick="window.location.href='index.html'">
          BERANDA
        </div>
        <div class="nav-item" onclick="window.location.href='profil.html'">
          PROFIL
        </div>
        <div class="nav-item" onclick="window.location.href='pariwisata.html'">
          PARIWISATA
        </div>
      </nav>
    </header>

    <main class="container">
      <!-- Breadcrumb -->
      <nav class="breadcrumb">
        <a href="index.html">BERANDA</a> &gt; 
        <a href="berita.html">BERITA</a> &gt; 
        <span>DETAIL BERITA</span>
      </nav>

      <div class="page-layout">
        <!-- Main Content -->
        <article class="main-content detail-article">
          <h1 id="articleTitle" class="article-title">Loading...</h1>
          
          <div class="article-meta">
            <span id="articleCategory" class="article-category"></span>
            <span><img src="assets/icon-date.png" alt="" /> <span id="articleDate"></span></span>
            <span><img src="assets/icon-view.png" alt="" /> <span id="articleViews"></span> views</span>
          </div>

          <img id="articleImage" src="" alt="" class="article-hero-image" />

          <div id="articleContent" class="article-content">
            <!-- Content will be loaded here -->
          </div>

          <div class="article-actions">
            <button class="btn btn-secondary" onclick="shareArticle()">Bagikan Berita</button>
          </div>
        </article>

        <!-- Sidebar -->
        <aside class="sidebar">
          <div class="sidebar-card">
            <h3>BERITA LAINNYA</h3>
            <ul id="relatedBerita" class="sidebar-list">
              <!-- Related berita will be loaded here -->
            </ul>
          </div>

          <div class="sidebar-card">
            <h3>INFORMASI</h3>
            <ul id="informasiList" class="sidebar-list">
              <!-- Informasi will be loaded here -->
            </ul>
          </div>
        </aside>
      </div>
    </main>

        <!-- FOOTER -->
    <div id="footer-placeholder"></div>

    <!-- Scripts -->
    <script src="script.js"></script>
    <script src="footer-template.js"></script>

    <script src="script.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', async function() {
        const id = getUrlParam('id');
        if (!id) {
          window.location.href = 'berita.html';
          return;
        }

        // Load berita detail
        const berita = await DataManager.getById('berita', id);
        if (!berita) {
          document.querySelector('.detail-article').innerHTML = '<p>Berita tidak ditemukan.</p>';
          return;
        }

        // Populate article
        document.getElementById('articleTitle').textContent = berita.judul;
        document.getElementById('articleCategory').textContent = berita.kategori?.toUpperCase() || '';
        document.getElementById('articleDate').textContent = formatDateLong(berita.tanggal);
        document.getElementById('articleViews').textContent = berita.views;
        document.getElementById('articleImage').src = berita.gambar;
        document.getElementById('articleImage').alt = berita.judul;
        
        // Format content with paragraphs
        const content = berita.konten.split('\n\n').map(p => `<p>${p}</p>`).join('');
        document.getElementById('articleContent').innerHTML = content;

        // Update page title
        document.title = `${berita.judul} - Pesisir Barat`;

        // Load related berita (excluding current)
        const allBerita = await DataManager.load('berita');
        const related = allBerita.filter(b => b.id !== id).slice(0, 5);
        const relatedList = document.getElementById('relatedBerita');
        if (relatedList) {
          relatedList.innerHTML = related.map(item => `
            <li>
              <a href="detail-berita.html?id=${item.id}">
                <img src="${item.gambar}" alt="" class="sidebar-thumb" />
                <div>
                  <span class="sidebar-title">${item.judul}</span>
                  <span class="sidebar-date">${formatDate(item.tanggal)}</span>
                </div>
              </a>
            </li>
          `).join('');
        }

        // Load informasi sidebar
        const informasi = await DataManager.load('informasi');
        const infoList = document.getElementById('informasiList');
        if (infoList) {
          infoList.innerHTML = informasi.slice(0, 5).map(item => `
            <li><a href="detail-informasi.html?id=${item.id}">${item.judul}</a></li>
          `).join('');
        }
      });

      // Share function (unified)
      function shareArticle() {
        if (navigator.share) {
          navigator.share({
            title: document.getElementById('articleTitle').textContent,
            url: window.location.href
          });
        } else {
          window.open(`https://wa.me/?text=${encodeURIComponent(document.getElementById('articleTitle').textContent + ' - ' + window.location.href)}`, '_blank');
        }
      }
    </script>
  </body>
</html>
