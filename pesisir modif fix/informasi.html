<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Informasi - Pesisir Barat</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
      <link rel="stylesheet" href="header.css" />
    <link rel="stylesheet" href="index.css" />
        <link rel="stylesheet" href="footer.css" />
        <link rel="stylesheet" href="mobile.css" />
    <meta name="theme-color" content="#e9caa2" />
  </head>
  <body>
    <header class="hero">
      <div class="hero-overlay"></div>

      <div class="hero-top container">
        <div class="hero-content">
          <h1 class="hero-title">SELAMAT DATANG DI WEBSITE RESMI</h1>
          <h2 class="hero-subtitle">KABUPATEN PESISIR BARAT</h2>
        </div>

        <div class="hero-bottom">
          <div class="official left-official">
            <img
              src="assets/img/bupati.png"
              alt="bupati"
              class="official-photo"
            />
          </div>

          <div class="hero-center">
            <img src="assets/img/logo.png" alt="logo" class="logo-center" onclick="window.location.href='index.html'" style="cursor: pointer;" />
            <h1>NEGERI PARA SAI BATIN DAN ULAMA</h1>

            <div class="search">
              <input type="search" placeholder="Search..." id="searchInput" />
              <button id="searchBtn" aria-label="search">🔍</button>
            </div>
          </div>

          <div class="official right-official">
            <img
              src="assets/img/wakil.png"
              alt="wakil"
              class="official-photo"
            />
          </div>
        </div>
      </div>

      <div class="hamburger" id="hamburgerBtn">☰</div>

      <nav class="main-nav">
        <div class="nav-item" onclick="window.location.href='index.html'">BERANDA</div>
        <div class="nav-item" onclick="window.location.href='profil.html'">PROFIL</div>
        <div class="nav-item" onclick="window.location.href='pariwisata.html'">PARIWISATA</div>
      </nav>
    </header>

    <main class="container">
      <!-- Breadcrumb -->
      <nav class="breadcrumb">
        <a href="index.html">BERANDA</a> &gt; <span>INFORMASI</span>
      </nav>

      <section class="informasi-section">
        <h1 class="page-title">INFORMASI PUBLIK</h1>
        
        <div id="informasiList" class="informasi-list">
          <!-- Informasi items will be loaded here -->
        </div>

        <div id="informasiPagination" class="pagination-container"></div>
      </section>
    </main>

        <!-- FOOTER -->
    <div id="footer-placeholder"></div>

    <!-- Scripts -->
    <script src="script.js"></script>
    <script src="footer-template.js"></script>

    <script src="script.js"></script>
    
    <script>
      document.addEventListener('DOMContentLoaded', async function() {
        const informasi = await DataManager.load('informasi');
        
        const pagination = new Pagination({
          container: '#informasiList',
          paginationContainer: '#informasiPagination',
          itemsPerPage: 5,
          renderItem: (item) => `
            <div class="informasi-item" onclick="window.location.href='detail-informasi.html?id=${item.id}'">
              <div class="informasi-content">
                <span class="informasi-category">${item.kategori?.toUpperCase() || 'UMUM'}</span>
                <h3 class="informasi-title">${item.judul}</h3>
                <p class="informasi-summary">${item.ringkasan}</p>
                <span class="informasi-date">${formatDate(item.tanggal)}</span>
              </div>
            </div>
          `
        });
        
        pagination.setData(informasi);
      });
    </script>
  </body>
</html>
